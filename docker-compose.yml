version: "3"

services: 
  web:
    container_name: webapp
    restart: always
    build: .
    ports: 
      - "4000:3000"
    links: 
      - mongo
    volumes: 
      - .:/usr/src/app
  mongo:
    container_name: mymongodb
    image: mongo
    ports: 
      - "27018:27017"
    logging: 
      driver: none